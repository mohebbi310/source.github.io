<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" [routerLink]="['/home']" >
    <div>
      Project Test
    </div>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="navbar-collapse collapse row" id="navbarCollapse">
    <ul class="navbar-nav col-md-7  d-flex justify-content-start">  
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members']" >list</a>
      </li>   
    </ul>

<div *ngIf="loggedIn()" class="dropdown col-md-5 d-flex justify-content-end" dropdown>
  <a class="dropdown-toggle text-light" dropdownToggle>
    Welcome {{authService.decodedToken?.unique_name | titlecase}}
  </a>

  <div class="dropdown-menu mt-3" *dropdownMenu>
    <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Exit</a>
  </div>
</div>
<div class="col-md-5 d-flex justify-content-end">
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <div class="row">
          <input class="form-control col-md-4 mr-2" type="text" name="username" 
          placeholder="Username" required [(ngModel)]="model.username">
      
      <input class="form-control col-md-4 mr-2" type="password" name="password" 
      placeholder="Password" required [(ngModel)]="model.password">
    
    <div class="col-2">
      <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
    </div>
  </div>
    </form>
  </div>    
  </div>
</div>
</nav>
