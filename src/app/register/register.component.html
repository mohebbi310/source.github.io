<!-- register page html -->

<form [formGroup]="registerForm" (ngSubmit)="register()">  
  <h2 class="text-center text-primary">Register</h2>

  <hr>
  <div class="form-group">
    <input type="text"
    [ngClass]="{'is-invalid': registerForm.get('nationalCode').errors && registerForm.get('nationalCode').touched}" 
    class="form-control" formControlName="nationalCode" placeholder="national Code">
    <div class="invalid-feedback">Please choos a username</div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('mobileNumber').errors && registerForm.get('mobileNumber').touched}" class="form-control"
      placeholder="mobile Number" formControlName="mobileNumber">
    <div class="invalid-feedback" *ngIf="registerForm.get('mobileNumber').touched && registerForm.get('mobileNumber').hasError('required')"> mobile Number as is required</div>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('firstName').errors && registerForm.get('firstName').touched}" class="form-control"
      placeholder="first Name" formControlName="firstName">
    <div class="invalid-feedback" *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').hasError('required')">first Name as is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('lastName').errors && registerForm.get('lastName').touched}" class="form-control"
      placeholder="last Name" formControlName="lastName">
    <div class="invalid-feedback" *ngIf="registerForm.get('lastName').touched && registerForm.get('lastName').hasError('required')">last Name as is required</div>
  </div>
  
  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" 
    class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Known as is required</div>
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Password must be at least 10 characters</div>
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Password must be at exceed 11 characters</div>
  </div>

  <div class="form-group">
    <input 
    type="password"
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
    && registerForm.get('confirmPassword').touched
    || registerForm.get('confirmPassword').touched 
    && registerForm.hasError('mismatch')}"
    class="form-control" formControlName="confirmPassword" placeholder="Password Confirm">
    <div class="invalid-feedback" 
    *ngIf="registerForm.get('confirmPassword').hasError('maxlength') 
    && registerForm.get('confirmPassword').touched">Password is required
  </div>
    <div class="invalid-feedback" 
    *ngIf="registerForm.hasError('mismatch') 
    && registerForm.get('confirmPassword').touched">Password must match</div>
  </div>

  <div class="form-group text-center">
      <button mat-raised-button color="primary" class="mr-2" type="submit">Register</button>
      <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  </div>
</form>
